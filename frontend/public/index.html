<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Алёна Никитина https://github.com/AlenaNikitiina">
    <meta name="description" content="Врач нутрициолог Дарья Литуева"/>
    <meta name="yandex-verification" content="b2499efa5f0b2471" /> <!--подкл вэбмастер-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/> <!--подкл swiper-->
    <title>Консультация нутрициолога</title>

    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#748388"/>
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff"/>
  </head>

  <body class="body">
    <div id="root"></div>

    <script type="module">
      import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'
      const swiper = new Swiper(".slider-swiper", {
          slidesPerView: 1,
          spaceBetween: 20,
          pagination: {
            el: ".slider__pagination",
            clickable: true,
          },
          navigation: {
            prevEl: ".slider__btn-prev",
            nextEl: ".slider__btn-next",
          },
          breakpoints: {
            425: {
              slidesPerView: 1,
              spaceBetween: 15,
            },
            640: {
              slidesPerView: 2,
              spaceBetween: 15,
            },
            768: {
              slidesPerView: 3,
              spaceBetween: 15,
            },
            1024: {
              slidesPerView: 3,
              spaceBetween: 15,
            },
            1440: {
              slidesPerView: 4,
              spaceBetween: 15,
            },
          },
        });
    </script>
    
  </body>
</html>
